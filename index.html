<html>
	<head>
		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
		<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
	</head>

	<body style="margin: 0px;overflow: hidden;">
		<a-scene embedded arjs="sourceType:webcam;debugUIEnabled: false;">

			<a-assets>
				<a-asset-item id="cake" src="./model.gltf"></a-asset-item>
			</a-assets>

			<a-marker-camera preset="hiro">
				<a-entity position="0 -7 -15" particle-system="preset:default;accelerationValue:0,-10,0;color:#f9e154;particleCount:1000;direction:-1;rotationAxis:z;rotation:-90 0 0"></a-entity>
				<a-entity scale="1.1 1.1 1.1" gltf-model="#cake"></a-entity>
				<a-entity rotation="-90 0 0"> 
					<a-entity position="-8 0 -10" text-geometry="value: Feliz Cumpleanos!"></a-entity>
					<a-entity position="5 0 -10" text-geometry="value: Happy birthday!"></a-entity>
					<a-entity position="0 3 -10" text-geometry="value: Parabens a voce!"></a-entity>
					<a-entity position="0 -3 -10" text-geometry="value: Buon Compleanno!"></a-entity>
					<a-entity position="-5 2 -10" text-geometry="value: Jouyeux anniversaire!"></a-entity>
					<a-entity position="5 2 -10" text-geometry="value: Sun Yat Fai Lok!"></a-entity>
					<a-entity position="4.5 -2 -10" text-geometry="value: Alles gute zum Geburstag!"></a-entity>
					<a-entity position="-4 -2 -10" text-geometry="value: S dnem rozhdeniya!"></a-entity>
				</a-entity>	
				<a-sound src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/bday.mp3" autoplay="true" loop="true"></a-sound>
				
			</a-marker-camera>
		</a-scene>
	</body>
</html>
